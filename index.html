<!DOCTYPE html>
<html lang="ru">

<head>

    <link rel="stylesheet" href="pages/index.css">

<body class="page">
    <div class="popup">
        <div class="popup__container">
            <div class="popup__form">
                <button class="popup__icon">
                    <img src="images/button-icon.png" class="popup__close">
                </button>
                <h2 class="popup__form-title">Редактировать профиль</h2>
                <form class="popup__form-fieleds">
                    <input type="text" name="name" class="popup__form-name" placeholder="Жак-Ив Кусто">

                </form>   
            </div>
        </div>
    </div>

                    <h2 class="profile__name">Жак-Ив Кусто</h2>

                </div>
                <p class="profile__description">Исследователь океана</p>
            </div>
        </div>
        </div>
        <button class="profile__add-button">
            <img src="images/add-button.png" class="profile__add-button_image" alt="Добавить">
        </button>
    </section>

            </div>

            <img src="./images/element-karachaevsk.png" class="element__image" alt="Карачаевск">
            <div class="element__description">
                <p class="element__name">Карачаево-Черкессия</p>

                    <img src="./images/element-icon.png" alt="Like">
