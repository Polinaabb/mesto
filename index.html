<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css" />
</head>

<body class="page">
    <div class="popup">
        <div class="popup__container">
            <button class="popup__close" type="button">
            </button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__fieleds" name="form">
                <input type="text" name="name" class="popup__fieled popup__fieled_type_name" placeholder="Жак-Ив Кусто">
                <input type="text" name="job" class="popup__fieled popup__fieled_type_job" placeholder="Исследователь океана">
                <button type="submit" class="popup__save">Сохранить</button>
            </form>
        </div>
    </div>
    <header class="header">
        <img src="./images/header-logo.svg" class="header__logo" alt="Россия" />
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__information">
                <img src="./images/avatar.png" class="profile__avatar" alt="Аватарка" />
                <div class="profile__info">
                    <div class="profile__edit">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button">
                        </button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button">
            </button>
        </section>
        <section class="elements">
            <div class="elements__card">
                <img src="./images/element-karachaevsk.png" class="elements__image" alt="Карачаевск" />
                <div class="elements__description">
                    <h2 class="elements__name">Карачаевск</h2>
                    <button class="elements__icon" type="button">
                    </button>
                </div>
            </div>
            <div class="elements__card">
                <img src="./images/element-elbrus.png" class="elements__image" alt="Эльбрус" />
                <div class="elements__description">
                    <h2 class="elements__name">Эльбрус</h2>
                    <button class="elements__icon" type="button">
                    </button>
                </div>
            </div>
            <div class="elements__card">
                <img src="./images/element-dombay.png" class="elements__image" alt="Домбай" />
                <div class="elements__description">
                    <h2 class="elements__name">Домбай</h2>
                    <button class="elements__icon" type="button">
                    </button>
                </div>
            </div>
            <div class="elements__card">
                <img src="./images/element-elbrus.png" class="elements__image" alt="Карачаевск" />
                <div class="elements__description">
                    <h2 class="elements__name">Эльбрус</h2>
                    <button class="elements__icon" type="button">
                    </button>
                </div>
            </div>
            <div class="elements__card">
                <img src="./images/element-dombay.png" class="elements__image" alt="Карачаевск" />
                <div class="elements__description">
                    <h2 class="elements__name">Домбай</h2>
                    <button class="elements__icon" type="button">
                    </button>
                </div>
            </div>
            <div class="elements__card">
                <img src="./images/element-karachaevsk.png" class="elements__image" alt="Карачаевск" />
                <div class="elements__description">
                    <h2 class="elements__name">Карачаево-Черкессия</h2>
                    <button class="elements__icon" type="button">
                    </button>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>

    <script src="./scripts/index.js"></script>
</body>

</html>
